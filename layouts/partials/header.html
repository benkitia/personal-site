<header>
  <div class="no-decoration" id="wordmark-wrapper">
    <a href="{{ .Site.BaseURL }}">
      <div id="wordmark">
        <h1>{{ .Site.Params.Wordmark | upper }}</h1>
      </div>
    </a>
  </div>
  <nav class="prominent">
    <ul>
      {{ with .Site.Menus.main }} {{ range . }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</header>
