<header>
  <div id="title">
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    by Benson Kitia {{ with .Site.Menus.main }}
  </div>
  <nav>
    <ul class="no-bullets">
      {{ range . }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</header>
