<header>
  <div id="title">
    <a href="{{ .Site.BaseURL }}">
      <h1>{{ .Site.Title }}</h1>
      <span class="info"><small>from</small> Benson Kitia</span>
    </a>
  </div>
  <nav>
    <ul>
      {{ with .Site.Menus.main }}
      {{ range . }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</header>
