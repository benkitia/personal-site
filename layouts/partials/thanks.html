<div>
  <h2>Thanks for reading</h2>
  <p>
    <a
      href="https://twitter.com/search?q=%22{{ .Title }}%22%20(from%3Abensonkitiacom)"
      >Discuss or give feedback on Twitter</a
    >
  </p>
  <p>
    <a id="sharesheet-link" onclick="shareSheet( {{ .Permalink }} )"
      >Share the link to this writing</a
    >
  </p>
  <p>
    <a href="/subscribe">Subscribe to future writings</a>
  </p>
</div>
<script defer>
  function removeShareLinkDecoration() {
    try {
      const shareSheetLink = document.getElementById("sharesheet-link");
      shareSheetLink.style.textDecoration = "inherit";
    } catch (error) {
      console.error(error);
    }
  }
  if (!navigator.share) {
    removeShareLinkDecoration();
  }
  function shareSheet(permaLink) {
    if (navigator.share) {
      navigator.share({ url: permaLink }).catch(console.error);
    } else {
      removeShareLinkDecoration();
    }
  }
</script>
