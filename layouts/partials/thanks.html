<div id="thanks">
  <h2>Thanks for reading</h2>
  {{ if .Params.former }}
  <p>
    <a href="https://twitter.com/search?q=%22{{ .Params.former }}%22%20(from%3Abensonkitiacom)">Discuss or share on
      Twitter</a>
  </p>
  {{ else }}
  <p>
    <a href="https://twitter.com/search?q=%22{{ .Title }}%22%20(from%3Abensonkitiacom)">Discuss or share on
      Twitter</a>
  </p>
  {{ end }}
  <p>
    <a id="sharesheet-link" onclick="shareSheet('{{ .Permalink }}')">Share Writing link</a>
  </p>
  <p>
    <a href="/subscribe">Subscribe to future Writings</a>
  </p>
</div>
<script defer>
  function hideShareLink() {
    try {
      const shareSheetLink = document.getElementById("sharesheet-link");
      shareSheetLink.style.display = "none";
    } catch (error) {
      console.error(error);
    }
  }
  if (!navigator.share) {
    hideShareLink();
  }
  function shareSheet(permaLink) {
    if (navigator.share) {
      navigator.share({ url: permaLink }).catch(console.error);
    } else {
      hideShareLink();
    }
  }
</script>
