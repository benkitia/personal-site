{{ define "main" }}
<main>
  {{ range .Data.Pages.GroupByDate "January 2006" }}
  <h3>{{ .Key }}</h3>
  <ul class="no-bullets">
    {{ range .Pages }}
    <li>
      <span class="info"
        ><i><small>{{ .Date.Format "01-02-2006" }}</small></i></span
      >
      <br />
      <a href="{{ .RelPermalink }}">{{ .Title }}</a><br /><br />
    </li>
    {{ end }}
  </ul>
  {{ end }}
</main>
{{ end }}
