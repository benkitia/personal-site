<!DOCTYPE html>
<html dir="ltr" lang="{{ .Site.LanguageCode | default " en-us" }}">
{{ partial "head" . }}
{{ $wrapperUID := replace .RelPermalink "/" "" }}
<div class="content" id="{{ $wrapperUID }}-wrapper">
	{{ partial "header" . }}
	{{ block "main" . }}{{ end }}
	{{ partial "footer" . }}
</div>
{{ if eq .Title "Subscribe" }}
<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
{{ end }}
</body>

</html>
