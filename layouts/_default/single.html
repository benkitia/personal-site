{{ define "main" }}
<main>
  <h1>{{ .Title }}</h1>
  <time class="info">
    {{ if .Date }} {{ .Date.Format "01-02-2006" }} {{ end }}
  </time>
  <article>{{ .Content }}</article>
  <footer class="info">
    {{ with .Params.tags }} Tags: {{ range $key, $value := . }} {{- if $key }},
    {{ end }}
    <a href='{{ "/tags/" | relLangURL }}{{ $value | urlize }}'>{{ . }}</a>
    {{- end }} {{ end }}
  </footer>
  {{ if .Date }} {{ partial "thanks" . }} {{ end }}
</main>
{{ end }}
